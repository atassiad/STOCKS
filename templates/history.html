{% extends "layout.html" %}

{% block main %}
    <table class="table table-striped">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
        {% for purchase in purchases %}
            <tr>
                <td> {{ purchase.symbol }}</td>
                <td> {{ purchase.shares }}</td>
                <td> {{ purchase.price | usd }}</td>
                <td> {{ purchase.time }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
